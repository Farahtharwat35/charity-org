<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VISA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background-color: #e9ecef; /* Light gray for a professional backdrop */
            font-family: 'Arial', sans-serif;
        }

        /* Form Container Styling */
        .form-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02); /* Subtle zoom effect */
        }

        .form-container h3 {
            color: #495057;
            font-weight: bold;
        }

        .form-container p {
            color: #6c757d;
            font-size: 1rem;
        }

        /* Input Fields Styling */
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Button Styling */
        .btn-submit {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        }

        /* Message Styling */
        #responseMessage p {
            font-size: 1rem;
            color: #495057;
        }

        /* Spacing */
        .form-container .mb-3 label {
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
        <div class="col-md-8 offset-md-2">
            <div class="form-container">
                <div class="text-center mb-4">
                    <h3>Charity</h3>
                    <p>Kindly, enter your credit card details.</p>
                </div>
                <form id="visaForm" action="/visa/save" method="POST">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" class="form-control" placeholder="Enter your card number" required>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="password" id="cvv" name="cvv" class="form-control" placeholder="Enter CVV" required>
                    </div>
                    <div class="mb-3">
                        <label for="expirationDate" class="form-label">Expiration Date</label>
                        <input type="date" id="expirationDate" name="expirationDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fName" class="form-label">First Name</label>
                        <input type="text" id="fName" name="fName" class="form-control" placeholder="Enter your first name" required>
                    </div>
                    <div class="mb-3">
                        <label for="middleName" class="form-label">Middle Name</label>
                        <input type="text" id="middleName" name="middleName" class="form-control" placeholder="Enter your middle name (optional)">
                    </div>
                    <div class="mb-3">
                        <label for="lName" class="form-label">Last Name</label>
                        <input type="text" id="lName" name="lName" class="form-control" placeholder="Enter your last name" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-submit px-4">Submit</button>
                    </div>
                </form>
                <div id="responseMessage" class="mt-4 text-center">
                    <p th:text="${message}"></p> <!-- Thymeleaf dynamically replaces this -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
