<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Donation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Global body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the form */
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input, .form-group select {
            border-radius: 4px;
        }

        /* Button styling */
        button {
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Ensuring the form content is vertically centered */
        .form-group input,
        .form-group select {
            font-size: 16px;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h3>Money Donation</h3>
        <p>Please fill out the form below to donate money.</p>
    </div>
    <form th:action="@{/money-type/submitDonation}" th:object="${moneyDonation}" method="post">
        <!-- Donation Amount -->
        <div class="form-group">
            <label for="cost">Donation Amount:</label>
            <input id="cost" th:field="*{cost}" type="number" min="0" required class="form-control">
        </div>

        <!-- Currency -->
        <div class="form-group">
            <label for="currency">Currency:</label>
            <select id="currency" th:field="*{currency}" class="form-control" required>
                <option value="" disabled selected>Select Currency</option>
                <!-- Loop over Currency enum values and display them -->
                <option th:each="currency : ${currencies}" th:value="${currency.name()}" th:text="${currency.name()}"></option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
