<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Courier</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Create Courier</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="createCourierForm" class="card p-4 shadow">
        <div class="mb-3">
          <label for="courierName" class="form-label">Courier Name</label>
          <input type="text" id="courierName" class="form-control" placeholder="Courier Name" required />
        </div>
        <div class="mb-3">
          <label for="courierEmail" class="form-label">Courier Email</label>
          <input type="email" id="courierEmail" class="form-control" placeholder="Courier Email" required />
        </div>
        <div class="mb-3">
          <label for="courierPassword" class="form-label">Courier Password</label>
          <input type="password" id="courierPassword" class="form-control" placeholder="Courier Password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Create Courier</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <button onclick="navigateBack()" class="btn btn-secondary">Back to Dashboard</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
        const apiUrl = "/super_admin";
        document.getElementById("createCourierForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const name = document.getElementById("courierName").value;
            const email = document.getElementById("courierEmail").value;
            const password = document.getElementById("courierPassword").value;

            const response = await fetch(`${apiUrl}/createCourier`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });

            if (response.ok) {
                alert("Courier created successfully!");
            } else {
                alert("Failed to create courier.");
            }
        });

        function navigateBack() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
