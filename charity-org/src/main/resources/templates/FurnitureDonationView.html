<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Donation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Global body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the form */
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input, .form-group select {
            border-radius: 4px;
        }

        /* Button styling */
        button {
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Ensuring the form content is vertically centered */
        .form-group input,
        .form-group select {
            font-size: 16px;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h3>Furniture Donation</h3>
        <p>Please fill out the form below to donate furniture and help those in need.</p>
    </div>
    <form th:action="@{/furniture-donation/submitDonation}" th:object="${furnitureDonation}" method="post">
        <!-- Furniture Type -->
        <div class="form-group">
            <label for="furnitureType">Furniture Type:</label>
            <select id="furnitureType" th:field="*{furnitureType}" class="form-control" required>
                <option value="" disabled selected>Select Furniture Type</option>
                <!-- Loop over FurnitureType enum values and display them -->
                <option th:each="type : ${furnitureTypes}" th:value="${type.name()}" th:text="${type.name()}"></option>
            </select>
        </div>

        <!-- Weight -->
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input id="weight" th:field="*{weight}" type="number" min="1" step="0.1" required class="form-control">
        </div>

        <!-- Furniture Condition -->
        <div class="form-group">
            <label for="condition">Furniture Condition:</label>
            <select id="condition" th:field="*{condition}" class="form-control" required>
                <option value="" disabled selected>Select Condition</option>
                <!-- Loop over FurnitureCondition enum values and display them -->
                <option th:each="condition : ${furnitureConditions}" th:value="${condition.name()}" th:text="${condition.name()}"></option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
