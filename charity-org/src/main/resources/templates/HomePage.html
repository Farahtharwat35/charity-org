<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonprofit Organization</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to External CSS -->
    <link href="css/Homestyle.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Nonprofit Organization</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-primary me-2" onclick="location.href='/my-donations'">My Donations</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-primary" onclick="location.href='/my-events'">My Events</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero">
    <img src="/images/background3.png" alt="Background" style="width: 100%; height: 60vh; object-fit: cover; position: absolute; top: 0; left: 0; z-index: -1;">
    <div>
        <h1>Welcome</h1>
        <p>Making a difference, one step at a time</p>
    </div>
</div>

<!-- Main Content -->
<div class="container text-center mt-5">
    <div class="row justify-content-center g-4">
        <!-- Events Button -->
        <div class="col-md-4">
            <div class="card border-0 shadow-sm card-btn">
                <div class="card-body">
                    <h5 class="card-title">Events</h5>
                    <p class="card-text">Discover upcoming events and participate in our initiatives.</p>
                    <button class="btn btn-secondary" onclick="location.href='/events/get-all'">View Events</button>
                </div>
            </div>
        </div>
        <!-- Donation Button -->
        <div class="col-md-4">
            <div class="card border-0 shadow-sm card-btn">
                <div class="card-body">
                    <h5 class="card-title">Donation Page</h5>
                    <p class="card-text">Support us by making a donation and changing lives today.</p>
                    <button class="btn btn-success" onclick="">Donate Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center text-white bg-dark py-3 mt-5">
    <p>&copy; 2024. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
