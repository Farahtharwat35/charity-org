<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonprofit Organization</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero {
            position: relative;
            color: white;
            text-align: center;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }
        .hero img {
            width: 100%;
            height: 60vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;

        }
        .hero p {
            font-size: 1.2rem;

        }

        /* Main Content */
        .container {
            margin-top: 2rem;
        }
        .card-btn {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<!-- navbar.html -->
<div th:replace="fragments/navbar :: navbar(role=${role},userID=${userID})"></div>
<body>


<!-- Hero Section -->
<div class="hero">
    <img src="https://students.1fbusa.com/hubfs/25%20Ways%20to%20Volunteer%20in%20Your%20Community.jpg" alt="Hero Background">
    <div>
        <h1>Welcome</h1>
        <p>Making a difference, one step at a time</p>

    </div>
</div>

<!-- Main Content -->
<div class="container text-center">
    <div class="row justify-content-center g-4">
        <!-- Events Button -->
        <div class="col-md-4">
            <div class="card border-0 shadow-sm card-btn">
                <div class="card-body">
                    <h5 class="card-title">Events</h5>
                    <p class="card-text">Discover upcoming events and participate in our initiatives.</p>
                    <button class="btn btn-secondary" onclick="location.href='/events/all'">View Events</button>
                </div>
            </div>
        </div>
        <!-- Donation Button -->
        <div class="col-md-4">
            <div class="card border-0 shadow-sm card-btn">
                <div class="card-body">
                    <h5 class="card-title">Donation Page</h5>
                    <p class="card-text">Support us by making a donation and changing lives today.</p>
                    <button class="btn btn-success" onclick="location.href='/donate'">Donate Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center">
    <p>&copy; 2024 Nonprofit Organization. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
