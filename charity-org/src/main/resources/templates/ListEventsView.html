<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Event List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Event Name</th>
            <th>Event Date</th>
            <th>Location ID</th>
            <th>Description</th>
            <th>Action</th> <!-- Column for the "Choose" button -->
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the events and display them -->
        <tr th:each="event : ${events}">
            <td th:text="${event.eventName}"></td>
            <td th:text="${#dates.format(event.eventDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${event.eventLocationId}"></td>
            <td th:text="${event.description}"></td>
            <td>
                <!-- "Choose" button for each event -->
                <form th:action="@{/event-registration/registerEvent}" method="post">
                    <!-- Sending the event ID as part of the form -->
                    <input type="hidden" th:name="event.id" th:value="${event.id}" />
                    <button type="submit" class="btn btn-primary btn-sm">Choose</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
