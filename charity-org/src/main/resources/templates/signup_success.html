<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-success">Signup Successful!</h1>

    <h2 class="mt-4">Details you entered:</h2>
    <div class="list-group">
        <p class="list-group-item"><strong>Name:</strong> <span th:text="${signupRequest.name}"></span></p>
        <p class="list-group-item"><strong>Email:</strong> <span th:text="${signupRequest.email}"></span></p>
        <p class="list-group-item"><strong>Age:</strong> <span th:text="${signupRequest.age}"></span></p>
        <p class="list-group-item"><strong>Address:</strong> <span th:text="${signupRequest.address}"></span></p>
    </div>

    <p class="mt-3">Thank you for signing up!</p>
    <a href="/auth/signup" class="btn btn-primary">Go Back to Signup</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
