<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-dark text-white">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <!-- Display error message -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- Display success message -->
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <!-- Login Form -->
                    <form th:action="@{/auth/login}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="provider" class="form-label">Login with:</label>
                            <select id="provider" name="provider" class="form-select" required>
                                <option value="google">Google</option>
                                <option value="facebook">Facebook</option>
                                <option value="standard">Email</option>
                            </select>
                            <div class="invalid-feedback">Please select a provider.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                   th:value="${loginRequest.email}" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   th:value="${loginRequest.password}" required>
                            <div class="invalid-feedback">Please enter your password.</div>
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-dark w-25">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer ">
                    <p>Don't have an account? <a href="/auth/signup">Sign Up</a></p>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
        // Enable Bootstrap form validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
